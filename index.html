<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- My scripts -->
    <script src="./scripts/create-task.js" defer></script>
    
</head>

<body>
    <div class="container-fluid">

        <div class="row justify-content-center align-items-center border border-3 border-secondary m-2">

            <!-- column 1 : storing the form layer -->
            <div class="
                col-lg-6 
                col-md-6 
                col-sm-12  
                text-center 
                p-3

                d-flex
                flex-column
                justify-content-center
                align-items-center
                "

                style="min-height: 400px;"
            >

                <h5 class="display-4">Todos</h5>

                <div class="todos-layer">

                    
                </div>

                <div class="d-flex justify-content-between gap-2">
                    <input type="text" class="form-control" name="task-name" placeholder=" what task ?" id="task-name-entry">
                    <button onclick="addtask()" class="btn btn-dark">create</button>
                </div>
                

            </div>

            <!-- column 2 : storing the completed tasks layer -->
            <div class="
                col-lg-6 
                col-md-6 
                col-sm-12 
                text-center 
                p-3

                d-flex
                flex-column
                justify-content-center
                align-items-center
                "

                style="min-height: 400px;"
            >

                <h5 class="display-4">Completed Todos</h5>

                <div class="
                completed-tasks
                ">

                </div>

            </div>

        </div>


    </div>

</body>

</html>
